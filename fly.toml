app = "vocal-synth-cockpit"
primary_region = "iad"

[build]

[env]
  NODE_ENV = "production"
  RENDER_STORE_DIR = "/data/renders"
  PRESET_DIR = "/app/presets"
  APP_VERSION = "1.1.0"

[http_service]
  internal_port = 4321
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

[[mounts]]
  source = "render_bank"
  destination = "/data/renders"

[[vm]]
  size = "shared-cpu-1x"
  memory = "512mb"
